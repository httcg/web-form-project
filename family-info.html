<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PUP Office of Counseling and Psychological Services</title>
    <link rel="stylesheet" href="family-info.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="content-wrapper">
      <header>
        <div class="logo-container">
          <img src="PUPLogo.png" alt="PUP Logo" class="logo" />
          <div class="text-container">
            <h4 class="name">Polytechnic University of the Philippines</h4>
            <p class="tagline">The Country's 1st Polytechnic University</p>
          </div>
        </div>
        <ul class="navmenu">
          <li><a href="index.html">Home</a></li>
          <li><a href="guidance.html">Guidance</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </header>

      <section id="form-section" class="form-section">
        <div class="form-container">
          <form id="myForm" action="health-info.html" method="POST" action="https://script.google.com/macros/s/AKfycbwrnSznyFucFC6xzIoBISqO12KXO1eQnxjaZuQuA_jlv2pffW1bLxUFL8lbIYNkXJml/exec">
            <h3>FAMILY BACKGROUND</h3>
            <!-- Father's Information -->
            <div class="form-row">
              <div class="input-group">
                <label for="father-name">Name of father:</label>
                <input
                  type="text"
                  id="father-name"
                  name="fathername"
                  placeholder="ex. Dela Cruz, Juan A."
                  required
                />
              </div>
              <div class="input-group">
                <label for="father-age">Age:</label>
                <input
                  type="number"
                  id="father-age"
                  name="fatherage"
                  min="0"
                  max="100"
                  required
                />
              </div>
              <div class="input-group">
                <label>Living:</label>
                <div class="type-options">
                  <label
                    ><input
                      type="radio"
                      name="fstatus"
                      value="living"
                      required
                    />
                    Yes</label
                  >
                  <label
                    ><input type="radio" name="f-status" value="deceased" />
                    No</label
                  >
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="father-educ-attainment"
                  >Educational Attainment:</label
                >
                <input
                  type="text"
                  id="father-educ-attainment"
                  name="father-educ-attainment"
                  required
                />
              </div>
              <div class="input-group">
                <label for="father-occupation">Occupation:</label>
                <input
                  type="text"
                  id="father-occupation"
                  name="father-occupation"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="father-employer-name">Name of Employer:</label>
                <input
                  type="text"
                  id="father-employer-name"
                  name="father-employer-name"
                  required
                />
              </div>
              <div class="input-group">
                <label for="father-employer-address"
                  >Address of Employer:</label
                >
                <input
                  type="text"
                  id="father-employer-address"
                  name="father-employer-address"
                  required
                />
              </div>
            </div>

            <!-- Mother's Information -->
            <div class="form-row">
              <div class="input-group">
                <label for="mother-name">Name of mother:</label>
                <input
                  type="text"
                  id="mother-name"
                  name="mothername"
                  placeholder="ex. Dela Cruz, Juan A."
                  required
                />
              </div>
              <div class="input-group">
                <label for="mother-age">Age:</label>
                <input
                  type="number"
                  id="mother-age"
                  name="motherage"
                  min="0"
                  max="100"
                  required
                />
              </div>
              <div class="input-group">
                <label>Living:</label>
                <div class="type-options">
                  <label
                    ><input
                      type="radio"
                      name="mstatus"
                      value="living"
                      required
                    />
                    Yes</label
                  >
                  <label
                    ><input type="radio" name="m-status" value="deceased" />
                    No</label
                  >
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="mother-educ-attainment"
                  >Educational Attainment:</label
                >
                <input
                  type="text"
                  id="mother-educ-attainment"
                  name="mother-educ-attainment"
                  required
                />
              </div>
              <div class="input-group">
                <label for="mother-occupation">Occupation:</label>
                <input
                  type="text"
                  id="mother-occupation"
                  name="mother-occupation"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="mother-employer-name">Name of Employer:</label>
                <input
                  type="text"
                  id="mother-employer-name"
                  name="mother-employer-name"
                  required
                />
              </div>
              <div class="input-group">
                <label for="mother-employer-address"
                  >Address of Employer:</label
                >
                <input
                  type="text"
                  id="mother-employer-address"
                  name="mother-employer-address"
                  required
                />
              </div>
            </div>

            <!-- Guardian's Information -->
            <div class="form-row">
              <div class="input-group">
                <label for="guardian-name">Name of guardian:</label>
                <input
                  type="text"
                  id="guardian-name"
                  name="guardianname"
                  placeholder="ex. Dela Cruz, Juan A."
                  required
                />
              </div>
              <div class="input-group">
                <label for="guardian-age">Age:</label>
                <input
                  type="number"
                  id="guardian-age"
                  name="guardianage"
                  min="0"
                  max="100"
                  required
                />
              </div>
              <div class="input-group">
                <label>Living:</label>
                <div class="type-options">
                  <label
                    ><input
                      type="radio"
                      name="gstatus"
                      value="living"
                      required
                    />
                    Yes</label
                  >
                  <label
                    ><input type="radio" name="g-status" value="deceased" />
                    No</label
                  >
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="guardian-educ-attainment"
                  >Educational Attainment:</label
                >
                <input
                  type="text"
                  id="guardian-educ-attainment"
                  name="guardian-educ-attainment"
                  required
                />
              </div>
              <div class="input-group">
                <label for="guardian-occupation">Occupation:</label>
                <input
                  type="text"
                  id="guardian-occupation"
                  name="guardian-occupation"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="guardian-employer-name">Name of Employer:</label>
                <input
                  type="text"
                  id="guardian-employer-name"
                  name="guardian-employer-name"
                  required
                />
              </div>
              <div class="input-group">
                <label for="guardian-employer-address"
                  >Address of Employer:</label
                >
                <input
                  type="text"
                  id="guardian-employer-address"
                  name="guardian-employer-address"
                  required
                />
              </div>
            </div>

            <!-- Additional Information -->
            <h3>PARENTS MARITAL RELATIONSHIP</h3>
            <div class="form-row">
              <div class="input-group">
                <label for="children-no"
                  >Number of children in the family including yourself:</label
                >
                <input
                  type="number"
                  id="children-no"
                  name="children-no"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label
                  >Is your brother/sister who is gainfully employed providing
                  support to your:</label
                >
                <div class="type-options">
                  <label
                    ><input
                      type="radio"
                      name="family-support"
                      value="family"
                      required
                    />
                    Family</label
                  >
                  <label
                    ><input
                      type="radio"
                      name="family-support"
                      value="studies"
                    />
                    Your studies</label
                  >
                  <label
                    ><input
                      type="radio"
                      name="family-support"
                      value="own-family"
                    />
                    His/her own family</label
                  >
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="brother-no">Number of brother/s:</label>
                <input
                  type="number"
                  id="brother-no"
                  name="numberofbrothers"
                  required
                />
              </div>
              <div class="input-group">
                <label for="sister-no">Number of sister/s:</label>
                <input type="number" id="sister-no" name="numberofsisters" required />
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="who-finances-u">Who finances your schooling?</label>
                <input
                  type="text"
                  id="who-finances-u"
                  name="who-finances-u"
                  required
                />
              </div>
            </div>

            <div class="button-group">
              <button type="submit" onclick="redirectToHealthPage()">Save and Continue</button>
            </div>
          </form>
        </div>
      </section>

      <footer class="footer">
        <p>
          &copy; 2024 Polytechnic University of the Philippines. All rights
          reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
