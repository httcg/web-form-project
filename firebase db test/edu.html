<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PUP Office of Counseling and Psychological Services</title>
    <link rel="stylesheet" href="styleshits/edu.css" />
    <script src="js files/edu.js" type="module"></script>
  </head>

  <body>
    <div class="content-wrapper">
      <header>
        <div class="logo-container">
          <img src="/firebase db test/images/PUPLogo.png" alt="PUP Logo" class="logo" />
          <div class="text-container">
            <h4 class="name">Polytechnic University of the Philippines</h4>
            <p class="tagline">The Country's 1st Polytechnic University</p>
          </div>
        </div>
        <ul class="navmenu">
          <li><a href="index.html">Home</a></li>
          <li><a href="guidance.html">Guidance</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </header>

    <section id="form-section" class="form-section">
      <div class="form-container">
        <form id="myForm" action="family.html">
          <h3>EDUCATIONAL BACKGROUND</h3>

          <div id="educationRows">
            <div class="form-row">
              <div class="input-group">
                <label for="level">Level:</label>
                <select id="educlevel" class="level" name="educlevel" required>
                  <option value="">Select Level</option>
                  <option value="elementary">Elementary</option>
                  <option value="junior-high">Junior High</option>
                  <option value="senior-high">Senior High</option>
                  <option value="college">College</option>
                  <option value="graduate-studies">Graduate Studies</option>
                </select>
              </div>
              <div class="input-group">
                <label for="schoolgrad">School Graduated:</label>
                <input type="text" id="school" class="schoolgrad" name="school" placeholder="ex. ABC High School" required />
              </div>
              <div class="form-row type-options">
                <label for="public">Public:</label>
                <input type="radio" id="schoolstat" class="school-stat" name="schoolstat" value="public" required />
                <label for="private">Private:</label>
                <input type="radio" id="schoolstat" class="school-stat" name="schoolstat" value="private" required />
              </div>
            </div>
          </div>

          <div class="form-row">
            <button id="button" class="add-button">Add</button>
          </div>

          <div class="form-row">
            <button id="submitform2">Submit and Continue</button>
          </div>
        </form>
      </div>
    </section>
  </div>

  <footer class="footer">
    <p>&copy; 2024 PUP Office of Counseling and Psychological Services. All Rights Reserved.</p>
  </footer>

  
</body>
</html>
