<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PUP Guidance Office of Counseling and Psychological Services</title>
    <link rel="icon" type="image/png" href="/firebase db test/PUPLogo.png">       
    <link rel="stylesheet" href="styleshits/edu.css" />
    <script src="/firebase db test/js files/edu.js" type="module"></script>
  </head>

  <body>
    <div class="content-wrapper">
      <header>
        <div class="logo-container">
          <img src="/firebase db test/PUPLogo.png" alt="PUP Logo" class="logo" />
          <div class="text-container">
            <h4 class="name">Polytechnic University of the Philippines</h4>
            <p class="tagline">The Country's 1st Polytechnic University</p>
          </div>
        </div>
        <ul class="navmenu">
          <li><a href="homepage.html" class="nav-link">Home</a></li>
          <li><a href="guidance.html" class="nav-link">Guidance</a></li>
          <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </header>

      <section id="form-section" class="form-section">
        <div class="form-container">
          <form
            id="myForm"
          ></form>
          <h3>EDUCATIONAL BACKGROUND</h3>

          <div id="educationRows"></div>

          <div class="form-row">
            <button
              type="button"
              class="add-button"
              onclick="addEducationRow()"
            >
              Add Education
            </button>
          </div>

          <div class="form-row">
            <button
              type="previous"
              class="previous-btn"
              onclick="window.location.href='personal.html'"
            >Previous
            </button>
            <button 
            type="submit"
            id="submitform2"
            >Submit and Continue
          </button>
          </div>
        </div>
      </section>
    </div>

    <script>
      function addEducationRow() {
        const educationRows = document.getElementById("educationRows");
        const newRow = document.createElement("div");
        newRow.classList.add("form-row");
        
        const uniqueId = Date.now(); 
        newRow.innerHTML = 
        `<div class="input-group">
          <label for="level">Level:</label>
          <select class="level" name="educlevel-${uniqueId}" required>
            <option value="">Select Level</option>
            <option value="elementary">Elementary</option>
            <option value="junior-high">Junior High</option>
            <option value="senior-high">Senior High</option>
            <option value="college">College</option>
            <option value="graduate-studies">Graduate Studies</option>
          </select>
        </div>
        <div class="input-group">
          <label for="schoolgrad">School Graduated:</label>
          <input type="text" class="schoolgrad" name="school-${uniqueId}" placeholder="ex. ABC High School" required />
        </div>
        <div class="form-row type-options">
          <label for="public-${uniqueId}">Public:</label>
          <input type="radio" id="public-${uniqueId}" class="school-stat" name="school-stat-${uniqueId}" value="public" required />
          <label for="private-${uniqueId}">Private:</label>
          <input type="radio" id="private-${uniqueId}" class="school-stat" name="school-stat-${uniqueId}" value="private" required />
        </div>
        <button type="button" class="delete-button" onclick="deleteRow(this)">Delete</button>
      `;

  educationRows.appendChild(newRow);
}

          function deleteRow(button) {
            const row = button.parentElement;
            row.remove();
          }
    </script>

    <footer class="footer">
      <p>
        &copy; 2024 PUP Office of Counseling and Psychological Services. All
        Rights Reserved.
      </p>
    </footer>
  </body>
</html>
